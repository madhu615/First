<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Signup</title>
    <link rel="stylesheet" href="First.css">
    <!-- External font for logo (adjust as needed) -->
    <link href="https://fonts.googleapis.com/css2?family=Norse&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar with background image and logo -->
        <aside class="sidebar">
            <div class="logo">
                <img src="images/odin-lined.png" alt="Odin Logo">
                <h1>ODIN</h1>
            </div>
        </aside>

        <!-- Main content area -->
        <main class="main-content">
            <!-- Header Text -->
            <div class="intro-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p><strong>You <em>know</em> you want to.</strong></p>
            </div>

            <!-- Form Section -->
            <section class="form-section">
                <h2>Let's do this!</h2>
                <form class="signup-form">
                    <div class="form-group">
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" required>
                        </div>
                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div>
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" required>
                            <span class="error-text">* Passwords do not match</span>
                        </div>
                        <div>
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" required>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Create Account</button>
                </form>
                <p class="login-link">Already have an account? <a href="#">Log in</a></p>
            </section>
        </main>
    </div>
</body>
</html>
